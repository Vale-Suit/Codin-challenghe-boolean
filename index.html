<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>

    <div id="cont">

      <!-- LOGO E SLOGAN -->
      <header>
        <img src="logo.png" alt="Logo-Lim" id="logo">
        <div id="slogan">
          <strong>Taking Booleaners from A to B</strong>
        </div>
      </header>

      <!-- MENU' NAVIGAZIONE -->
      <nav>
        <button type="button" name="prenota">Prenota</button>
        <button type="button" name="termina">Termina Prenotazione</button>
        <button type="button" name="luci">Accendi Luci</button>
      </nav>

      <!-- MAIN -->
      <main>

        <!-- SCOOTER-1 -->
        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="mono">Monopattino Pasquale</h3>
          </div>

          <div class="posizione">
            &#8614; Via Garibaldi - a soli 20 metri da te
          </div>

          Livello carica:
          <div class="carica1">
          </div>
        </div>


        <!-- SCOOTER 2 -->
        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="mono">Monopattino Francesco</h3>
          </div>

          <div class="posizione">
            &#8614; Via S.Stefano - a solo 1 km da te
          </div>

          Livello carica:
          <div class="carica2">
          </div>
        </div>


        <!-- SCOOTER 3 -->
        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="mono">Monopattino Giovanni</h3>
          </div>

          <div class="posizione">
            &#8614; Via ROMA VI - a solo 795 metri da te
          </div>

          Livello carica:
          <div class="carica3">
          </div>
        </div>

      </main>

    </div>

  </body>
</html>
